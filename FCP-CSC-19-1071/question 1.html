<!DOCTYPE html>
<html>
   <head>
      <title>Table</title>
      <style>
         table , tr,th,td{border:2px solid black;
         border-collapse:collapse;} 
         </style>
   </head>
<body>

<h2>Basic HTML Table</h2>

<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>80</td>
  </tr>
</table>

</body>
